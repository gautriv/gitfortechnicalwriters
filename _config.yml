output: web
timezone: Asia/Kolkata
highlighter: rouge
markdown: kramdown
site_title: Doc as code - A step by step guide for technical writers working with Git.
kramdown:
  input: GFM
  auto_ids: true
  syntax_highlighter: rouge

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jemoji

destination: _site
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  auto_ids: true
  syntax_highlighter: rouge

exclude:
  - .gitignore
  - vendor

# Collections
collections:
  docs:
    output: true
  slides:
    output: true
  smartphones: 
    output: true

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      comments: true
      search: true
      sidebar: home_sidebar
      topnav: topnav
  -
    scope:
      path: ""
      type: "tooltips"
    values:
      layout: "page"
      search: true
      tooltip: true

  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
      search: true
      sidebar: home_sidebar
      topnav: topnav

sidebars:
- sidebar


